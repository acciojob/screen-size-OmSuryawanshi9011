<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Size Display</title>
</head>
<body>

    <div id="sizeInfo">
        <h1 id="dimensions">Width: 0 and Height: 0</h1>
    </div>

    <script>
        function updateSize() {
           const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('dimensions').textContent = `Width: ${width} and Height: ${height}`;
        }

        // Update size on load
        updateSize();

        // Add event listener for window resize
        window.addEventListener('resize', updateSize);
    </script>

</body>
</html>
